include-file = colors.ini

[bar/base]
bottom = true

width = 100%
height = 48pt
radius = 6

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono NFP:pixelsize=24;2"
font-1 = "Maple Mono NF CN:pixelsize=14;2"

modules-left = i3
modules-right = wireless-network pulseaudio date systray

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3

show-urgent = true

label-mode = "󰩨 %mode%"
label-mode-foreground = ${colors.primary}

label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/menu-apps]
type = custom/menu

menu-0-0 = %{T1}Edge%{T-}
menu-0-0-exec = microsoft-edge-stable
menu-0-1 = Terminal
menu-0-1-exec = wezterm
menu-0-2 = File Manager
menu-0-2-exec = thunar
menu-0-3 = Search
menu-0-3-exec = rofi -show

format-prefix = "󰀻 "

label-open = "Apps"
label-close = " X "

label-separator = " | "

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix = " "
format-muted-prefix-foreground = ${colors.disabled}

label-muted = 0%

[module/wireless-network]
type = internal/network
interface-type = wireless

format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.primary}
format-connected = <label-connected>
label-connected = %essid%

format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.disabled}
format-disconnected = <label-disconnected>
label-disconnected = not connected

[module/memory]
type = internal/memory
interval = 2
format-prefix = "Memory "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/date]
type = internal/date
interval = 1

format-prefix = " "
format-prefix-foreground = ${colors.primary}

date = %H:%M
date-alt = %Y/%m/%d %a %H:%M:%S

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true
